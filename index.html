<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíñ</title>
  <style>
    :root {
      --bg: #ffc0d9;
      --panel: #ffe6f0;
      --text: #3b2f2f;
      --accent: #ff4d8d;
      --accent-dark: #ff2f78;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
    }
    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }
    @media (min-width: 768px) {
      .app {
        max-width: 520px;
        padding: 24px;
      }
      .card {
        padding: 28px 24px 24px;
        border-radius: 28px;
      }
      .title {
        font-size: 1.8rem;
        margin-bottom: 12px;
      }
      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 18px;
      }
      .field-label {
        font-size: 0.95rem;
        margin-bottom: 8px;
      }
      .input {
        padding: 12px 16px;
        font-size: 1.05rem;
      }
      button {
        padding: 12px 24px;
        font-size: 1.05rem;
      }
      .btn-yes, .btn-no {
        min-width: 110px;
      }
      .gift-btn {
        width: 72px;
        height: 72px;
        font-size: 1.9rem;
        border-radius: 22px;
      }
      .reveal-text, .final-text {
        font-size: 1rem;
        margin-top: 10px;
      }
      .final-text {
        margin-top: 14px;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 77, 141, 0.5);
      }
      .btn-primary:hover {
        background: var(--accent-dark);
      }
      .btn-no:hover {
        background: #ffbfd8;
      }
      .gift-btn:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
      }
      .gift-btn:active {
        transform: translateY(0) scale(0.98);
      }
    }
    .card {
      background: var(--panel);
      border-radius: 24px;
      border: 2px solid #ff9fc2;
      padding: 20px 18px 18px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
    }
    .title {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 14px;
    }
    .field-label {
      font-size: 0.85rem;
      margin-bottom: 6px;
    }
    .input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #ff9fc2;
      font-size: 0.95rem;
      text-align: center;
      outline: none;
      background: #fff;
    }
    .input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 77, 141, 0.2);
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 14px rgba(255, 77, 141, 0.4);
    }
    .btn-primary:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 3px 7px rgba(255, 77, 141, 0.4);
      background: var(--accent-dark);
    }
    .btn-yes {
      min-width: 96px;
    }
    .btn-no {
      min-width: 96px;
      background: #ffd1e3;
      color: var(--text);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
    }
    .btn-no-line {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .btn-no-line svg {
      width: 100%;
      height: 100%;
    }
    .btn-no-line line {
      stroke: #cc0000;
      stroke-width: 4;
      stroke-linecap: round;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .btn-no-line.line-visible line {
      opacity: 1;
    }
    .gifts-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 14px 0 6px;
    }
    .gift-btn {
      width: 62px;
      height: 62px;
      border-radius: 20px;
      border: none;
      font-size: 1.6rem;
      background: #ffd1e3;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gift-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
    }
    .reveal-text,
    .final-text {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 6px;
      white-space: pre-wrap;
    }
    .final-text {
      margin-top: 10px;
      font-weight: 600;
    }
    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: #ff4d8d;
      color: #fff;
      font-size: 0.88rem;
      padding: 8px 14px;
      border-radius: 999px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.22);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      z-index: 20;
    }
    .toast.visible {
      opacity: 1;
      transform: translate(-50%, -4px);
    }
    .hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 1.4rem;
      animation: floatUp 6s linear infinite;
      opacity: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts-layer" id="hearts-layer"></div>
  <div class="app">
    <div class="card" id="start-card">
      <div class="title">Valentine Setup üíñ</div>
      <div class="subtitle">Enter your name to personalize the question:</div>
      <div class="field">
        <div class="field-label">Your name</div>
        <input id="name-input" class="input" type="text" placeholder="e.g. Badmosh" />
      </div>
      <div class="btn-row">
        <button id="start-btn" class="btn-primary">Continue üíû</button>
      </div>
    </div>

    <div class="card" id="main-card" style="display: none;">
      <div class="title" id="question-text"></div>
      <div class="subtitle">Choose one:</div>
      <div class="btn-row">
        <button id="yes-btn" class="btn-primary btn-yes">Yes</button>
        <button id="no-btn" class="btn-no">
          NO
          <span class="btn-no-line" id="no-line">
            <svg viewBox="0 0 100 40" preserveAspectRatio="none">
              <line x1="8" y1="6" x2="92" y2="34"></line>
              <line x1="92" y1="6" x2="8" y2="34"></line>
            </svg>
          </span>
        </button>
      </div>
    </div>

    <div class="card" id="yes-card" style="display: none;">
      <div class="title" id="yes-title">CONGRATS! üéâ you are my valentine!!! üíñ</div>
      <div class="subtitle" id="yes-sub"></div>
      <div class="subtitle" style="margin-top: 10px;">Pick a mystery gift üéÅ</div>
      <div class="gifts-row">
        <button class="gift-btn" data-gift="0">üéÅ</button>
        <button class="gift-btn" data-gift="1">üéÅ</button>
        <button class="gift-btn" data-gift="2">üéÅ</button>
      </div>
      <div class="reveal-text" id="reveal-text">
        (Choose one box to reveal your surprise!)
      </div>
      <div class="final-text" id="final-text"></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const startCard = document.getElementById('start-card');
    const mainCard = document.getElementById('main-card');
    const yesCard = document.getElementById('yes-card');
    const nameInput = document.getElementById('name-input');
    const startBtn = document.getElementById('start-btn');
    const questionText = document.getElementById('question-text');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const noLine = document.getElementById('no-line');
    const toast = document.getElementById('toast');
    const heartsLayer = document.getElementById('hearts-layer');
    const yesSub = document.getElementById('yes-sub');
    const revealEl = document.getElementById('reveal-text');
    const finalEl = document.getElementById('final-text');

    let personName = '';
    let giftOpened = false;

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('visible');
      setTimeout(() => {
        toast.classList.remove('visible');
      }, 1800);
    }

    function switchCard(from, to) {
      from.style.display = 'none';
      to.style.display = 'block';
    }

    function startHearts() {
      for (let i = 0; i < 14; i++) {
        const span = document.createElement('span');
        span.className = 'heart';
        span.textContent = Math.random() < 0.5 ? 'üíñ' : 'üéâ';
        span.style.left = Math.random() * 100 + 'vw';
        span.style.bottom = (Math.random() * -40) + 'px';
        span.style.animationDelay = (Math.random() * 5) + 's';
        heartsLayer.appendChild(span);
      }
    }

    const mysteryMessages = () => {
      const prefix = personName ? personName + ', ' : '';
      return [
        prefix + 'Tuje pata nhi but tu mere liye bhaut special h.\nM jada express tho nhi kr pata but I love you üòö',
        prefix + "M humesha tera sath dunga, jb bhi tuje meri zarurat hogi I'll be there for you üíñ",
        prefix + 'I love you 24/7/365 days a year ‚ò∫Ô∏è',
      ];
    };

    function handleStart() {
      personName = (nameInput.value || '').trim();
      const prefix = personName ? personName + ', ' : '';
      questionText.textContent = prefix + 'will you be my Valentine üòö';
      yesSub.textContent = personName ? `Hi ${personName} üíï` : '';
      switchCard(startCard, mainCard);
    }

    startBtn.addEventListener('click', handleStart);
    nameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        handleStart();
      }
    });

    yesBtn.addEventListener('click', () => {
      giftOpened = false;
      revealEl.textContent = '(Choose one box to reveal your surprise!)';
      finalEl.textContent = '';
      document.querySelectorAll('.gift-btn').forEach((btn) => {
        btn.disabled = false;
      });
      switchCard(mainCard, yesCard);
      if (!heartsLayer.hasChildNodes()) {
        startHearts();
      }
    });

    noBtn.addEventListener('click', () => {
      noLine.classList.add('line-visible');
      showToast("Ouch! it's hurt üíî try again ‚ò∫Ô∏è.");
    });

    document.querySelectorAll('.gift-btn').forEach((btn) => {
      btn.addEventListener('click', () => {
        if (giftOpened) return;
        giftOpened = true;
        const idx = parseInt(btn.getAttribute('data-gift'), 10);
        const msgs = mysteryMessages();
        revealEl.textContent = 'Surprise: ' + msgs[idx];
        finalEl.textContent = 'See you soon... ' + (personName || 'Valentine') + ' üòö‚ò∫Ô∏è';
        document.querySelectorAll('.gift-btn').forEach((b) => (b.disabled = true));
      });
    });
  </script>
</body>
</html>
